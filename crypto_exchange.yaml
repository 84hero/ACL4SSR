rule-providers:
  EX_Binance:
    url: https://raw.githubusercontent.com/84hero/ACL4SSR/master/Clash/Ruleset/Exchange/Binance.list
    path: ./ruleset/Exchange/Binance.list
    behavior: classical
    interval: 86400
    format: text
    type: http

+proxy-groups:
  - name: 💹 Binance
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT  

+rules:
  - "RULE-SET,EX_Binance,💹 Binance"  
