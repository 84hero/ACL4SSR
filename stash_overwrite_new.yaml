    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|HongKong
    exclude-filter: (?i)5倍|2倍
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇯🇵 日本节点
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇺🇲 美国节点
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇳 台湾节点
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50
  - name: GPT节点
    include-all: true
    filter: (?i)GPT
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇸🇬 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇳 东南亚节点
    include-all: true
    filter: (?i)越南|马来|印尼|柬埔寨|VN|ML
    type: url-test
    interval: 300
    tolerance: 50    
  - name: 🇰🇷 韩国节点
    include-all: true
    filter: ^(?!.*\b(?:[2-9]\d*|1\d{1,2})倍\b).*?(KR|Korea|KOR|首尔|韩|韓).*
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🎥 奈飞节点
    include-all: true
    filter: (?i)NF|奈飞|解锁|Netflix|NETFLIX|Media
    type: select

