name: clash覆写
desc: 节点分组 rule集合

# proxy-providers:
#   机场:
#     type: http
#     url: "xxxxx"
#     interval: 3600
#     health-check:
#       enable: true
#       interval: 600
#       lazy: true
#       url: http://www.gstatic.com/generate_204  
dns:
  enable: true
  listen: 127.0.0.1:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  # 国内外分流 DNS
  nameserver:
    # ✅ 国内优先解析（加快 bilibili、微信、淘宝等）
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

  fallback:
    # ✅ 国外解析（加密 DNS）
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - tls://1.0.0.1:853
    - tls://dns.google:853

  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      # ✅ 强制国外 DNS 的域名
      - '+.google.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.tiktokcdn.com'
      - '+.openai.com'
      - '+.anthropic.com'
      - '+.claude.ai'
      - '+.binance.com'
      - '+.coinbase.com'

      
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🇨🇳 东南亚节点
      - 🚀 手动切换
      - 省流节点
      - DIRECT
  - name: 🚀 手动切换
    include-all: true
    type: select
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    filter: ^(?!.*\b(?:[2-9]\d*|1\d{1,2})倍\b)(?!.*(?:剩余|套餐|官网)).*
    interval: 300
    tolerance: 50
  - name: 📲 电报消息
